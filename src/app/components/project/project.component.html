<app-navbar></app-navbar>
<div class="container project-container">
  <div class="row">

    <div class="col-md-6 project-column">
      <h3>Features</h3>
      <hr>
      <ul class="features-container" dnd-list="list">
        <li *ngFor="let feature of features" class="container-feature"
            dnd-draggable
            [dragEnabled]="true"
            [dragData]="(feature.id)">
            <span class="feature-name"> {{ feature.name }} </span>
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </li>
      </ul>
      <div class="text-center">
        <button (click)="addFeature()" type="button" class="btn add-btn">+</button>
      </div>
    </div>
    <div class="col-md-6 project-column">
      <h3>Releases</h3>
      <hr>
      <ul class="releases-container" dnd-list="list">
        <li *ngFor="let release of releases" class="container-release"
            dnd-droppable
            (onDropSuccess)="transferDataSuccess($event)">
            <span class="release-name"> {{ release.name }} </span>
            <span class="release-description"> {{ release.description }} </span>
        </li>
      </ul>
      <div class="text-center">
        <button (click)="addRelease()" type="button" class="btn add-btn">+</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal to add features -->
<div class="modal fade" id="add-feature-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new Feature</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="formFeature">
          <div class="form-group">
            <label for="code" class="form-control-label">Code:</label>
            <input type="number" class="form-control" id="code" formControlName="code">
          </div>
          <div class="form-group">
            <label for="name" class="form-control-label">Name:</label>
            <input type="text" class="form-control" id="nameFeature" formControlName="name">
          </div>
          <div class="form-group">
            <label for="description" class="form-control-label">Description:</label>
            <textarea class="form-control" id="descriptionFeature" formControlName="description"></textarea>
          </div>
          <div class="form-group">
            <label for="effort" class="form-control-label">Effort:</label>
            <input type="number" class="form-control" id="effort" formControlName="effort">
          </div>
          <div class="form-group">
            <label for="deadline" class="form-control-label">Deadline:</label>
            <input type="date" class="form-control" id="deadlineFeature" formControlName="deadline">
          </div>
          <div class="form-group">
            <label for="priority" class="form-control-label">Priority:</label>
            <input type="number" class="form-control" id="priority" formControlName="priority">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="addNewFeature()" type="button" class="btn btn-primary">Add Feature</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal to add releases -->
<div class="modal fade" id="add-release-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new Release</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="formRelease">
          <div class="form-group">
            <label for="name" class="form-control-label">Name:</label>
            <input type="text" class="form-control" id="nameRelease" formControlName="name">
          </div>
          <div class="form-group">
            <label for="description" class="form-control-label">Description:</label>
            <textarea class="form-control" id="descriptionRelease" formControlName="description"></textarea>
          </div>
          <div class="form-group">
            <label for="starts_at" class="form-control-label">Starts at:</label>
            <input type="date" class="form-control" id="starts_at" formControlName="starts_at">
          </div>
          <div class="form-group">
            <label for="deadline" class="form-control-label">Deadline:</label>
            <input type="date" class="form-control" id="deadlineRelease" formControlName="deadline">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="addNewRelease()" type="button" class="btn btn-primary">Add Release</button>
      </div>
    </div>
  </div>
</div>
