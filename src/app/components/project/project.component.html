<app-navbar></app-navbar>
<div class="container project-container animated fadein">
  <div class="row">

    <div class="col-md-6 project-column">
      <h3>Features</h3>
      <hr>
      <div id="loading_for_features" class="loading_spinner"></div>
      <ul class="features-container scroll-style" dnd-list="list">
        <li *ngFor="let feature of features" class="list-group-item list-group-item-action li-features"
            dnd-draggable
            [dragEnabled]="true"
            [dragData]="(feature.id)">
            <div class="list-item-content">
              <span class="feature-name"> {{ feature.name }} </span>
            </div>
            <div class="icons-content">
              <a (click)="editFeature(feature.id)">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </a>
              <a class="padding-icon" (click)="deleteFeature(feature.id)">
                <i class="fa fa-trash-o" aria-hidden="true" ></i>
              </a>
            </div>
        </li>
      </ul>
      <div id="addFeatureDiv" class="text-center">
        <button (click)="addFeatureModal()" type="button" class="btn add-btn">+</button>
      </div>
    </div>
    <div class="col-md-6 project-column">
      <h3>Releases</h3>
      <hr>
      <div id="loading_for_releases" class="loading_spinner"></div>
      <ul class="list-group releases-container scroll-style" dnd-list="list">
        <li *ngFor="let release of releases" class="list-group-item list-group-item-action li-releases"
            dnd-droppable
            (onDropSuccess)="transferDataSuccess($event, release.id)">
            <div (click)="goToPlan(release.id)" class="d-flex project-name justify-content-between">
              <div class="list-item-content-releases">
                <h5 class="mb-1"> {{ release.name }} </h5>
                <p class="mb-1"> {{ release.description }} </p>
              </div>
              <div class="icons-content-releases">
                <a (click)="editRelease(release.id)">
                  <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
                </a>
                <a class="padding-icon" (click)="deleteRelease(release.id)">
                  <i class="fa fa-trash-o fa-2x" aria-hidden="true" ></i>
                </a>
              </div>
            </div>
        </li>
      </ul>
      <div id="addReleaseDiv" class="text-center">
        <button (click)="addReleaseModal()" type="button" class="btn add-btn">+</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal to add features -->
<div class="modal fade" id="add-feature-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new Feature</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="formFeature">
          <div class="form-group">
            <label for="code" class="form-control-label">Code:</label>
            <input type="number" class="form-control" id="code" formControlName="code">
          </div>
          <div class="form-group">
            <label for="name" class="form-control-label">Name:</label>
            <input type="text" class="form-control" id="nameFeature" formControlName="name">
          </div>
          <div class="form-group">
            <label for="description" class="form-control-label">Description:</label>
            <textarea class="form-control" id="descriptionFeature" formControlName="description"></textarea>
          </div>
          <div class="form-group">
            <label for="effort" class="form-control-label">Effort:</label>
            <input type="number" class="form-control" id="effort" formControlName="effort">
          </div>
          <div class="form-group">
            <label for="deadline" class="form-control-label">Deadline:</label>
            <input type="date" class="form-control" id="deadlineFeature" formControlName="deadline">
          </div>
          <div class="form-group">
            <label for="priority" class="form-control-label">Priority:</label>
            <input type="number" class="form-control" id="priority" formControlName="priority">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="addNewFeature()" type="button" class="btn btn-primary">Add Feature</button>
      </div>
    </div>
  </div>
</div>
